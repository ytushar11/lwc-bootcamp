<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web to lead form</title>
    <link rel = "stylesheet" href ="lead.css"></link>
    <script src="logic.js"></script>
</head>
<body>
 <h1> Create lead </h1>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j00000DiZc8" 
    method="POST" onsubmit="beforeSubmit()">
    
    <input type=hidden name="oid" value="00D5j00000DiZc8">
    <input type=hidden name="retURL" value="">
    <input type=hidden
     name="lead_date__c"
     class="outputDate">
    
    <label for="first_name">First Name</label>
    <input  id="first_name" 
    maxlength="40"
     name="first_name" 
    size="20"
     type="text"
     required = "true" /><br>
    
    <label for="last_name">Last Name</label>
    <input  id="last_name" 
    maxlength="80"
     name="last_name" 
    size="20" 
    type="text" 
    required = "true"/><br>
    
    <label for="email">Email</label>
    <input  id="email" 
    maxlength="80" 
    name="email" 
    size="20" 
    type="text" 
    required = "true"/><br>
    
    <label for="city">City</label>
    <input  id="city" 
    maxlength="40" 
    name="city" 
    size="20" 
    type="text"
    required = "true" /><br>
    
 <!--lead date:<span class="dateInput dateOnlyInput"><input  id="00NJ4000000FxUw" name="00NJ4000000FxUw" size="12" type="text" /></span><br>-->
    <label for="Lead date">Lead date</label>
    <input  id="Lead date" 
    maxlength="40" 
    name="Lead date" 
    size="20" 
    type="Date" 
    required = "true"
    class =" inputDate"
    /><br>
    <input class ="submit " type="submit" name="submit">
    
    </form>
    
</body>
</html>
